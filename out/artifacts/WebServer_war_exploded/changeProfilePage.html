<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link href="changeProfileStyle.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Samara-Telecom</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#about">О Нас</a></li>
                <li><a href="#services">Услуги</a></li>
                <li><a href="#signin" color="blue" class="settings">Вернуться в профиль</a></li>
                <li><a href="#signin" color="blue" class="settings">Посмотреть подключенные</a></li>
            </ul>
        </div>
    </div>
</nav>

<form class="changeProfileForm">
    <div class="changeHeader">
        <h2 class="headerText"><span id="changeProfileHeaderText">Изменение данных</span></h2>
    </div>
    <ul>
        <li class="changeContainer"><label id="passwordL" for="password"><span class="text">Пароль</span></label><input
                type="password" name="password" id="password" placeholder="Password"></li>
        <li class="changeContainer"><label id="nameL" for="name"><span class="text">Имя</span></label><input type="text"
                                                                                                            name="name"
                                                                                                            id="name"
                                                                                                            placeholder="Имя"/>
        </li>
        <li class="changeContainer"><label id="surnameL" for="surname"><span class="text">Фамилия</span></label><input
                type="text" name="surname" id="surname" placeholder="Фамилия"/></li>
        <li class="changeContainer"><label id="emailL" for="email"><span class="text">Email</span></label><input
                type="text" name="email" id="email" placeholder="Email"/></li>
        <li class="changeContainer"><label id="phoneL" for="phone"><span class="text">Телефон</span></label><input
                type="text" name="phone" id="phone" placeholder="Телефон"/></li>
        <li class="changeContainer"><label id="addressL" for="address"><span class="text">Адрес</span></label><input
                type="text" name="address" id="address" placeholder="Адрес"/></li>
    </ul>
    <input type="submit" name="changeProfileButton" id="changeProfileButton" value="Сохранить изменения">

</form>
</body>
</html>
